{% extends 'base.html' %}

{% block title %}
    <h1>Blogly Users</h1> 
{% endblock %}


{% block content %}
    {% if users %}
    <ul>
        {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

    <button><a href="/users/new">Add User</a></button>
{% endblock %}
