{% extends 'base.html' %}

{% block title %}
    <h1>Create new post for {{ user.get_full_name() }}</h1>
{% endblock %}

{% block content %}
    <form action="/users/{{ user_id }}/posts/new" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title">
        <label for="content">Content</label>
        <input type="text" name="content">
        
        <button>Add</button>
    </form>
    <button><a href="/users/{{ user_id }}">Cancel</a></button>
{% endblock %}
